---
  - hosts: all
    become: yes

    vars_files:
      - vars/vars.yml

    pre-tasks:
      - name: Update Apt Cache
        apt: update_cache=yes cache_valid_time=3600

    handlers:
      - import_tasks: handlers/Lamp_Handlers.yml

    tasks:
      - import_tasks: tasks/Lamp_Tasks.yml
      - import_tasks: tasks/Mysql_Config.yml
      - import_tasks: tasks/PHP_Config_Tasks.yml
